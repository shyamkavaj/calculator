<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css">
    <!-- <script src="https://kit.fontawesome.com/84e4aadacd.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="./calculator.js"> -->

</head>

<body>
    <div class="outer">
       
        <div class="display-container">
            <p id="screen"> </p>
        </div>
       
        <div class="but-out">
            <div class="butt equalTo" data-value="C">
                <span>C</span>
            </div>
            <div class="butt ope" data-value="||">
                <span>| |</span>
            </div>
            <div class="butt ope"data-value="%">
                <span>%</span>
            </div>
            <div class="butt ope"data-value="/">
                <span>/</span>
            </div>
            <div class="butt" data-value="7">
                <span>7</span>
            </div>
            <div class="butt " data-value="8">
                <span>8</span>
            </div>
            <div class="butt" data-value="9">
                <span>9</span>
            </div>
            <div class="butt ope"data-value="*">
                <span>*</span>
            </div>
            <div class="butt" data-value="4">
                <span>4</span>
            </div>
            <div class="butt" data-value="5">
                <span>5</span>
            </div>
            <div class="butt" data-value="6">
                <span>6</span>
            </div>
            <div class="butt ope"data-value="-">
                <span>-</span>
            </div>
            <!-- <button class="butt" data-value="1"><span>1</span></button> -->
            <div class="butt" data-value="1">
                <span>1</span>
            </div>
            <div class="butt" data-value="2">
                <span>2</span>
            </div>
            <div class="butt"data-value="3">
                <span>3</span>
            </div>

            <div class="butt ope"data-value="+">
                <span>+</span>
            </div>
            <div class="butt"data-value="sign">
                <span>+/-</span>
            </div>
            <div class="butt" data-value="0">
                <span>0</spandata-value="">
            </div>
            <div class="butt"data-value=".">
                <span>.</span>
            </div>
            <div class="butt equalTo" data-value="=">
                <span style="">=</span>
            </div>
        </div>
        <!-- <div class="button"></div> -->
    </div>
</body>
<script type="text/javascript" src="./calculator.js"></script>

</html>
